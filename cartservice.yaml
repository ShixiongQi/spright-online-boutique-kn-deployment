apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: kn-cartservice
  namespace: default
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "1"
        autoscaling.knative.dev/maxScale: "1"
    spec:
      # containerConcurrency: 4
      containers:
      - image: shixiongqi/kn-cartservice:v1.0.0
        name: kn-cartservice
        ports:
        - name: h2c
          containerPort: 7070
        env:
        - name: REDIS_ADDR
          value: "redis-cart:6379"
        - name: DISABLE_STATS
          value: "1"
        - name: DISABLE_TRACING
          value: "1"
        - name: DISABLE_PROFILER
          value: "1"
        # resources:
        #   requests:
        #     cpu: 200m
        #     memory: 64Mi
        #   limits:
        #     cpu: 300m
        #     memory: 128Mi
        readinessProbe:
          initialDelaySeconds: 15
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:7070", "-rpc-timeout=5s"]
        livenessProbe:
          initialDelaySeconds: 15
          periodSeconds: 10
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:7070", "-rpc-timeout=5s"]

